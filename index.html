<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Arboleda Eventos - Arma tu Fiesta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Lato&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; font-family: 'Lato', sans-serif; background: #fffdf8; color: #2c3e50; }
    header { background-image: url('https://images.unsplash.com/photo-1608889175123-36d0c209dc74'); background-size: cover; background-position: center; height: 70vh; display: flex; align-items: center; justify-content: center; text-align: center; color: white; }
    header h1 { font-family: 'Playfair Display', serif; font-size: 48px; background: rgba(0,0,0,0.5); padding: 20px; border-radius: 10px; }
    .presentacion, .explicacion, .boton-eventos, #calendar, .evento-detalle, .servicios, .resumen {
      max-width: 900px; margin: 20px auto; padding: 20px; background: white; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
    .explicacion { margin-bottom: 0; }
    .boton-eventos h3 { font-size: 38px; margin-bottom: 10px; cursor: pointer; color: #2c3e50; position: relative; display: inline-block; border: 1px solid #2c3e50; padding: 8px 12px; border-radius: 6px; background: transparent; }
    .boton-eventos h3::after { content: '\25BC'; font-size: 14px; margin-left: 10px; }
    #lista-eventos { display: none; text-align: center; margin-top: 10px; }
    #lista-eventos p { cursor: pointer; font-size: 18px; margin: 5px 0; color: #2980b9; }
    #lista-eventos p:hover { text-decoration: underline; }
    .leyenda { text-align: center; margin: 15px auto; }
    .leyenda span { margin: 0 10px; padding: 5px; color: #2c3e50; }
    .leyenda .circulo { display: inline-block; width: 12px; height: 12px; border-radius: 50%; margin-left: 5px; }
    .reservado { background: red; }
    .disponible { background: green; }
    .servicio { margin: 10px 0; }
    .servicio label { display: block; }
    .servicio input { width: 50px; }
    .total { font-weight: bold; margin-top: 15px; font-size: 18px; }
    .monto-letras { font-size: 14px; color: #555; margin-top: 5px; }
    .redes { text-align: center; margin: 50px auto; }
    .redes a { margin: 0 15px; font-size: 20px; color: #c0392b; text-decoration: none; }
    .enviar-wsp { display: inline-block; margin-top: 10px; padding: 10px 20px; background: #25d366; color: white; text-decoration: none; border-radius: 6px; font-weight: bold; }
  </style>
</head>
<body>
  <header><h1>Arboleda Eventos</h1></header>
  <div class="presentacion"><h2>Bienvenidos</h2><p>En <strong>Arboleda Eventos</strong> hacemos realidad la fiesta de tus sue√±os...</p></div>
</body>
</html>
